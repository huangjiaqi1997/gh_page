<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="light-color"><span class="light-selection"></span></div>
		<div class="hue-color"><span class="hue-selection"></span></div>
		<div class="color-value">
			<div class="RGB">
				<div class="R">
					<label>R</label>
					<input class="R-input RGB" type="text">
					<!-- <span class="control"> -->
						<span class="icon-up"></span>
						<span class="icon-down"></span>
					<!-- </span> -->
				</div>
				<div class="G">
					<label>G</label>
					<input class="G-input RGB" type="text">
					
						<span class="icon-up"></span>
						<span class="icon-down"></span>
				
				</div>
				<div class="B">
					<label>B</label>
					<input class="B-input RGB" type="text">
					
						<span class="icon-up"></span>
						<span class="icon-down"></span>
					
				</div>
			</div>
			<div class="HSL">
				<div class="H">
					<label>H</label>
					<input class="H-input HSL" type="text">
					
						<span class="icon-up"></span>
						<span class="icon-down"></span>
					
				</div>
				<div class="S">
					<label>S</label>
					<input class="S-input HSL" type="text">
					
						<span class="icon-up"></span>
						<span class="icon-down"></span>
					
				</div>
				<div class="L">
					<label>L</label>
					<input class="L-input HSL" type="text">
					
						<span class="icon-up"></span>
						<span class="icon-down"></span>
					
				</div>
			</div>
			<div class="HEX">
				<label>HEX</label>
				<input class="HEX-input" type="text">
			</div>
		</div>
	</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
