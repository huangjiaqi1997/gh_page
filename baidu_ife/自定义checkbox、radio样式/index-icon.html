<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自定义checkbox、radio样式-icon</title>
  <link rel="stylesheet" href="./style-icon.css">
</head>
<body>
  <!-- 用伪类，伪元素添加字体图片标实现 -->
  <div>
      <input type="radio" name="sex" id="male">
      <label for="male" class="icon-unchecked">男</label> 
      <input type="radio" name="sex" id="female">
      <label for="female" class="icon-unchecked">女</label>
    </div>
    
    <div>
      <input type="checkbox" id="sel-all">
      <label for="sel-all" class="icon-unchecked">全选</label>
    </div>
</body>
</html>
