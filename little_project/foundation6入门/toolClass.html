<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="foundation-6.3.1-complete/css/foundation.min.css">
</head>
<body>
	<!-- visibility Classes: -->
	<!-- 在medium屏幕及以上显示 -->
	<div class="show-for-medium" style="width: 100px; height: 100px;background-color: pink">medium or largr</div>
	<!-- 在large屏幕及以上隐藏 -->
	<div class="hide-for-large" style="width: 100px; height: 100px;background-color: wheat">large</div>

	<!-- 仅在小屏上显示 -->
	<div class="show-for-small-only" style="width: 100px; height: 100px;background-color: greenyellow">large</div>
	<!-- 仅在小屏上隐藏 -->
	<div class="hide-for-small-only" style="width: 100px; height: 100px;background-color: blue">large</div>


	<!-- float classes: -->
	<!-- 居左、居中、居右显示 -->
	<div class="float-left" style="width: 100px; height: 100px;background-color: pink">left</div>
	<div class="float-center" style="width: 100px; height: 100px;background-color: violet">center</div>
	<div class="float-right" style="width: 100px; height: 100px;background-color: wheat">right</div>



	<!-- helper classes: -->
	<!-- 文字左对齐、右对齐、居中对齐、两端对齐 -->
	<p class="text-left">text left</p>
	<p class="text-center">text center</p>
	<p class="text-right">text right</p>
	<p class="text-justify">text justify</p>


	<!-- 子标题
	列表去原点
	放大字号 -->
	<h1 class="subheader">subheader</h1>

	<ul class="no-bullet">
		<li>aaa</li>
		<li>bbb</li>
		<li>ccc</li>
	</ul>

	It is <div class="stat">123</div>


	input-group: 组合文本
	一个搜索框
	<form>
		<div class="row">
			<div class="column small-10">
				<div class="input-group">
					<input type="seach" class="input-group-field">
					<div class="input-group-buton">
						<input type="submit" class="button" value="搜索">
					</div>
				</div>
			</div>
		</div>
	</form>

	fieldset: 将相关或相似元素分组显示
	<form>
		<div class="row">
			<fieldset class="column fieldset small-10">
				<legend></legend>
				<label>
					姓名
					<input type="text" placeholder="姓名">
				</label>
				<label>
					工作
					<select>
						<option value="1">111</option>
						<option value="2">222</option>
						<option value="3">333</option>
					</select>
				</label>
				<button type="submit" class="button">提交</button>
			</fieldset>
		</div>
	</form>
</body>
</html>
