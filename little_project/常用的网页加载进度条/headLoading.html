<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
	.loading{
		position: fixed;
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		z-index: 100;
		background: #fff; 
	}
	.loading .icon{
		width: 0;
		height: 5px;
		position: absolute;
		top: 0;
		left: 0;
		background: #f33;
	}
	

	img{
		max-width: 1500px;
	}
</style>
<script src="../../lib/jquery-3.2.1.js"></script>
</head>
<body>
	<div class="loading">
		<div class="icon"></div>
	</div>
	<header>
		<img src="http://img0.imgtn.bdimg.com/it/u=935177437,669752543&fm=26&gp=0.jpg" alt="" />
		<img src="http://imgsrc.baidu.com/image/c0%3Dshijue%2C0%2C0%2C245%2C40/sign=b61c57bf06f431ada8df4b7a235fc6da/b58f8c5494eef01f3e82aae8eafe9925bc317d0c.jpg" alt="" />
	</header>
	<script>
	// 二、顶部的进度条
	$(function() {
		$('.loading .icon').animate({width: '10%'}, 100)
	});
	</script>
	<section class="banner">
		<img src="http://file06.16sucai.com/2016/0303/f6d1ad6c709f0030cb77b51664c0b1da.jpg" alt="" />
	</section>
	<script>
	$(function() {
		$('.loading .icon').animate({width: '30%'}, 100)
	});
	</script>
	<section class="about">
		<img src="http://p1.gexing.com/G1/M00/7C/08/rBACFFPl8x-Tr6ElAA08BiA2TxA955.jpg" alt="" />
	</section>
	<script>
	$(function() {
		$('.loading .icon').animate({width: '80%'}, 100)
	});
	</script>
	<footer>
		<img src="http://img2.imgtn.bdimg.com/it/u=4175541763,975527247&fm=214&gp=0.jpg" alt="" />
	</footer>

	<script>
	$(function() {
		$('.loading .icon').animate({width: '100%'}, 100, function() {
			$('.loading').fadeOut();
		})
	});
	</script>
</body>
</html>
